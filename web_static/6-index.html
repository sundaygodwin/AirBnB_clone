<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="loca">
                    <h3 class="loca_head">States</h3>
                    <h4 class="loca_body">California, Arizona...</h4>
                </div>
                <ul class="popover">
                    <li><h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2>
                        <ul>
                            <li>State</li>
                            <li>State 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities amenities_1">
                <div class="loca">
                    <h3 class="loca_head">Amenities</h3>
                    <h4 class="loca_body">Internet, Kitchen...</h4>
                </div>
                <ul class="popover">
                    <li>Tv</li>
                    <li>Radio</li>
                    <li>Speaker</li>
                    <li>Cooker</li>
                </ul>
            </div>
            <button class="btn">Search</button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
